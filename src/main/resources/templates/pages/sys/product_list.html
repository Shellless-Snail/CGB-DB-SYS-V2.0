<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">商品管理</h3>

				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 350px;">
						
						<input type="text" name="table_search" id="searchNameId"
							class="form-control pull-right" placeholder="商品标题"/>

						<div class="input-group-btn">
							<select class="btn btn-default" id="categorySelectId" onchange="doGetObjects()">
							</select>
						
						
							<button type="button" class="btn btn-default btn-search">
                                <i class="fa fa-search"></i>
							</button>
							<button type="button" class="btn btn-default btn-delete">批量删除</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive no-padding">
				<table class="table table-hover" id="tableId">
					<thead>
						<tr>
						    <th><input width="3%" type="checkbox" id="checkAll">全选</th>
							<th width="5%">编号</th>
							<th width="10%">商品图片</th>
							<th width="40%">商品标题</th>
							<th>商品价格</th>
							<th>商品分类</th>
							<th>商品描述</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="tbodyId">
					</tbody>
				</table>
			</div>
			<div id="pageId" class="box-footer clearfix">
			      
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
</div>
<script type="text/javascript">

	// 页面加载完毕后进行一次查询
	$(function(){
		doInitCategory();
		$("#pageId").load("doPageUI", doGetObjects());
		
		$("#tbodyId")
			.on("click",".btn-delete",doDeleteObjects)
			.on("click",".btn-update",doLoadEditUI);
		
		// 按钮事件
		$(".input-group-btn")
			.on("click", ".btn-search", doQueryObjects)
			.on("click", ".btn-delete", doDeleteObjects);
			
	  	// 全选按钮事件注册
		$("#checkAll").change(doChangeTBodyCheckBoxState);
		// 基于tbody中checkbox状态,修改thead中checkbox状态
		$("#tbodyId").on("change",".cBox",doChangeTHeadCheckBoxState)
	});
	
	// 异步请求服务端的用户行为日志信息
	function doGetObjects(){
		var url = "product/doFindPage";
		var pageCurrent = $("#pageId").data("pageCurrent");
		if(!pageCurrent) 
			pageCurrent = 1;
		var params = {"pageCurrent" : pageCurrent};
		
		var categoryId = $("#categorySelectId option:selected").val();
		if(categoryId) 
			params.categoryId = categoryId;
		var context = $("#searchNameId").val();
		if(context) 
			params.context = context; // 查询时需要
		$.getJSON(url, params, function(result) {
			doHandleResponseResult(result);
		});
	}
	
	function doLoadEditUI(){
		var title;
		if($(this).hasClass('btn-add')){
			title="添加商品";
			doLoadPageUI(title);
		}else{
			title="编辑商品"
			var id=$(this).parents("tr").data("id");
			var params={"id":id};
			var url="product/doFindObjectById";
			$.getJSON(url,params,function(result){
				if(result.state==1){
					result.data.id=id;//在结果中动态追加id
					$("#mainContentId").data("data",result.data);
					doLoadPageUI(title);//异步加载页面  
				}else{
					alert(result.message); 
				}
			});
		}
	}
	
	function doLoadPageUI(title){
		var url="product/product_edit"
		$("#mainContentId").load(url,function(){
			$(".box-title").html(title);
		})
	}
	
	// 查询按钮函数
	function doQueryObjects() {
		$("#pageId").data("pageCurrent", 1);
		doGetObjects();
	}
	
	  
	// 删除按钮函数
	function doDeleteObjects() {
		var id=$(this).parents("tr").data("id");
		if(id){
			var params={"ids":id};
		}else{
			var ids = doGetCheckedIds();
			if(ids.length == 0) {
				alert("至少选择一个");
				return;
			}
			var params = {"ids" : ids.toString()};
		}
		
		var url = "product/doDeleteByIds";
		if(!confirm('确定要删除吗')) return;
		$.post(url, params, function(result) {
			if(result.state == 1) {
				alert(result.message);
				doGetObjects();
				doRefreshPage();
			} else {
				alert(result.message);
			}
		});
	}
	
	// 解析Json对象，获取result里封装的Page对象的records的数据并显示
	function doHandleResponseResult(result) {
		if(result.state == 1) {
			doSetTableBodyRow(result.data.records);
			doSetPagination(result.data);
		} else {
			alert(result.message);
		}
	}
	
	// 更新table里的数据
	function doSetTableBodyRow(records) {
		var tBody = $("#tbodyId");
		tBody.empty();
		for(var i = 0; i < records.length; i++) {
			var tr = $("<tr></tr>");
			tr.data("id", records[i].product.id);
			var tds = doCreateTds(records[i]);
			tr.append(tds);
			tBody.append(tr);
		}
		$("#tableId img").css("height", "70px");
		$("td").css("vertical-align", "middle");
	}
	
	// 创建table当前行里的列数据
	function doCreateTds(data) {
		var tds = "<td><input type='checkbox' class='cBox' name='cItem' value='" + data.product.id + "'></td>"
			+ "<td>" +  data.product.id   + "</td>"
			+ "<td><img src=http://localhost/" + data.product.img + "/></td>"
			+ "<td>" +  data.product.context  + "</td>"
			+ "<td>" +  data.product.price  + "</td>"
			+ "<td>" +  data.categoryTypeName  + "</td>"
			+ "<td>" +  data.product.decs   + "</td>"
			+ "<td><a class='btn-update' style='cursor: pointer'>编辑</a>"
		    + "&nbsp;<a class='btn-delete' style='cursor: pointer'>删除</a></td>";  
		return tds;
	}
	
	// 获取用户选中的id参数数组
	function doGetCheckedIds() {
		var array=[]; // new Array();
		$("#tbodyId input[type=checkbox]")
			.each(function() {
				if($(this).prop("checked")) {
					array.push($(this).val());
				}
			});
		return array;
	 }
	
	// 检查.thead的全选框，并执行全选/全不选操作
	function doChangeTHeadCheckBoxState() {
		var flag = true;
		$("#tbodyId input[type='checkbox']")
		.each(function() {
			flag = flag && $(this).prop("checked")
		});
		$("#checkAll").prop("checked", flag);
	}
	
	// 检查.tbody的全选框，并执行全选/全不选操作
	function doChangeTBodyCheckBoxState() {
		var flag = $(this).prop("checked"); // true or false
		$("#tbodyId input[type='checkbox']")
			.prop("checked", flag);
	}
	
	// 删除最一页所有数据后，跳转到上一页
	function doRefreshPage() {
		var pageCount = $("#pageId").data("pageCount");
		var pageCurrent = $("#pageId").data("pageCurrent");
		var checked=$("#checkAll").prop("checked");
		if(pageCurrent == pageCount && checked && pageCurrent > 1){
			pageCurrent--;
			$("#pageId").data("pageCurrent", pageCurrent);
		}
	}

	
	function doInitCategory(){
		var url = "product/doGetCategories";
		 $.getJSON(url, function(result){
			 doGetCategories(result.data);
		 });
	}

	 function doGetCategories(categories){
		 var option = "<option value='0'>商品类别</option>";
		 $("#categorySelectId").append(option);
	     for(var i = 0; i < categories.length; i++) {
	    	 var option = "<option value=" + categories[i].id + ">" 
	    	 			  +  categories[i].typeName   + "</option>";
	    	 $("#categorySelectId").append(option);
	     }
	 }
	
	
	
</script>
